<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <ui:composition template="MainStructure.xhtml">
            <ui:define name="content">
                <h:form id="change-data" prependId="false">
                    <p:panel header="Daten ändern">
                    <h:panelGrid columns="2" style="margin-bottom:30px"  cellpadding="3 ">
             
                        <p:outputLabel for="birthday" value="Vorname: " />
                        <p:outputLabel  id = "firstname" value="#{accountModel.currentStudent.firstName}" />
           
            
                        <p:outputLabel for="birthday" value="Nachname: " />
                        <p:outputLabel  id = "lastname" value="#{accountModel.currentStudent.lastName}" />
            
           
                        <p:outputLabel for="birthday" value="Geburtstag: " />
                        <p:outputLabel id ="birthday" value="#{accountModel.currentStudent.birthday}" />
           
                        <p:outputLabel  value="Studiengang: " />
                        <p:outputLabel id ="major" value="#{accountModel.currentStudent.major.toString()}" />
            
                        <p:outputLabel  value="Abschluss: " />
                        <p:outputLabel id ="aquisition" value="#{accountModel.currentStudent.aquisition.toString()}" />

            
                        <p:outputLabel for="street" value="Straße: "/>
                        <p:inputText  id = "street" value="#{accountModel.currentStudent.address.street}"  />
            
                        <p:outputLabel for="houseNumber" value="Hausnumer: "/>
                        <p:inputText  id = "houseNumber" value="#{accountModel.currentStudent.address.houseNumber}"  />

                        <p:outputLabel for="zip" value="Postleitzahl: "/>
                        <p:inputText  id = "zip" value="#{accountModel.currentStudent.address.zipCode}"  />

                        <p:outputLabel for="city" value="Stadt: "/>
                        <p:inputText  id = "city" value="#{accountModel.currentStudent.address.city}"  />

                        <p:outputLabel for="country" value="Land: "/>
                        <p:inputText  id = "country" value="#{accountModel.currentStudent.address.country}" />


            </h:panelGrid>
                        <p:commandButton value="Speichern" ajax="false" action="#{accountModel.changeAddress()}" />
           </p:panel>    
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
