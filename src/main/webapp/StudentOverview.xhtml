<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <h:outputStylesheet library="css" name="mainPage.css" />
        <h:outputScript library="js" name="menueController.js" />
        
        <title>S-Cone - Verwaltung</title>
    </h:head>
    
    <body>
        <ui:composition template="MainStructure.xhtml">
            <ui:define name="content">
            <h:form>
           <p:panel header="Meine Daten">
            <h:panelGrid columns="2" style="margin-bottom:30px"  cellpadding="3 ">
             
	    <p:outputLabel for="firstname" value="Vorname: " />
            <p:outputLabel  id = "firstname" value="#{accountModel.currentStudent.firstName}" />
           
            
            <p:outputLabel for="lastname" value="Nachname: " />
            <p:outputLabel  id = "lastname" value="#{accountModel.currentStudent.lastName}" />
            
           
            <p:outputLabel for="birthday" value="Geburtstag:" />
            <p:outputLabel id ="birthday" value="#{accountModel.currentStudent.birthday}" />
           
            <p:outputLabel  value="Studiengang: " />
            <p:outputLabel id ="major" value="#{accountModel.currentStudent.major.toString()}" />
            
            <p:outputLabel  value="Abschluss: " />
            <p:outputLabel id ="aquisition" value="#{accountModel.currentStudent.aquisition.toString()}" />
            
            <p:outputLabel for="street" value="Straße:"/>
            <p:outputLabel id ="street" value="#{accountModel.currentStudent.address.street}" />
            
            <p:outputLabel for="houseNumber" value="Hausnummer:"/>
            <p:outputLabel id ="houseNumber" value="#{accountModel.currentStudent.address.houseNumber}" />

            <p:outputLabel for="zip" value="Postleitzahl:"/>
            <p:outputLabel id ="zip" value="#{accountModel.currentStudent.address.zipCode}" />

            <p:outputLabel for="city" value="Stadt: " />
            <p:outputLabel id ="city" value="#{accountModel.currentStudent.address.city}" />

            <p:outputLabel for="country" value="Land: " />
            <p:outputLabel id ="country" value="#{accountModel.currentStudent.address.country}" />
            
            </h:panelGrid>
               <p:commandButton value="Daten ändern" ajax="false" action="AddressView" />
           </p:panel>    
        </h:form>
        </ui:define>
        </ui:composition>
    </body>
</html>
