<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>S-Cone - Home</title>
        <h:outputStylesheet library="css" name="logInStyle.css" />
        <h:outputScript library="js" name="logIn.js" />
    </h:head>
    <h:body>
        
        <h:form id="login-form" prependId="false">
            <h:graphicImage id="logo-form" library="img" name="OthLogo.png" />
            <br/>   
            <h:outputLabel value="Username" for="username" />
            <br/>
            <h:inputText value="#{accountModel.username}" />
            <br/>
            <h:outputLabel value="Password" for="password" />
            <br/>
            <h:inputSecret value="#{accountModel.password}"/>
            <br/>
            <h:commandButton action="#{accountModel.logIn()}" value="Login" id="loginBtn"/>   
        </h:form>
    </h:body>
</html>
