<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="MainStructure.xhtml">
            <ui:define name="content">
            <p:panel header="Angemeldete Prüfungen">
                <p:dataTable var ="exam" value="#{examModel.getCurrentExamList(accountModel.currentStudent)}" >
                <p:column headerText="Prüfung">
                    <h:outputText value = "#{exam.description}"/>
                </p:column>
                <p:column headerText="Datum">
                    <h:outputText value = "#{exam.dateToString()}"/>
                </p:column>
                <p:column headerText="Raum">
                    <h:outputText value = "#{exam.room.toString()}"/>
                </p:column>
                <p:column headerText="Betreuer">
                    <h:outputText value = "#{exam.instructor}"/>
                </p:column>
                <p:column headerText="Abmelden">
                    <h:form>
                    <p:commandButton value="Abmelden" id="signOut" ajax="false" action="#{examModel.signOutStudent(accountModel.currentStudent, exam)}" />
                    </h:form>
                </p:column>
                
            </p:dataTable>
        </p:panel>
                
        </ui:define>
        </ui:composition> 
    </h:body>
</html>
