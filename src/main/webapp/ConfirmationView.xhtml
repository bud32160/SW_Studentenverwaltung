<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="MainStructure.xhtml">
            <ui:define name="content">
                <p:panel header="Rückmeldung">
                <h:form rendered="#{!accountModel.currentStudent.confirmationPayed}">
                    <br/>
                    <h:panelGrid columns="2" cellspacing="2" cellpadding="2">
                    <p:outputLabel value="Der Rückmeldungsbeitrag beträgt 110,40€" />
                    <br/>
                    <p:outputLabel value="Zu überweisen an die OTH Regensburg" />
                    <br/>
                    <p:outputLabel value="Geben Sie hier Ihre E-Mail Ihrers PayFast Accounts ein:  " />
                    <br/>
                    <br/>
                    <h:panelGroup layout="block">
                    <p:inputText  id = "mailFrom" value="#{studentModel.mailFromStudent}"  placeholder="PayFast E-Mail" required="true"  />
                    <p:commandButton value="Transaktion durchführen" id="doTransaction" ajax="false" action="#{studentModel.doTransaction()}" />
                    </h:panelGroup>
                    </h:panelGrid>
                    <br/>
                </h:form>
                
                <h:form rendered="#{accountModel.currentStudent.confirmationPayed}"> 
                    <p:outputLabel value="Die Rückmeldung wurde bereits durchgeführt!" />
                </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
