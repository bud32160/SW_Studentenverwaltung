<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Administration</title>
    </h:head>
    <h:body>
        Admin Konsole:
        <h:form>
            <h:outputText value="User ID"/>
            <h:inputText value="#{accountModel.ID}"/>
        <br/>
            <h:outputText value="Student ID"/>
            <h:inputText value="#{accountModel.roleUserId}"/>
        <br/>
            <h:outputText value="Username"/>
            <h:inputText value="#{accountModel.username}"/>
        <br/>
            <h:outputText value="Password"/>
            <h:inputSecret value="#{accountModel.password}"/>
        <br/>
            <h:outputText value="E-Mail"/>
            <h:inputText value="#{accountModel.mailAdress}"/>
        <br/>
        <h:commandButton action="#{accountModel.createUser()}" value="create"/>
        </h:form>
    </h:body>
</html>
